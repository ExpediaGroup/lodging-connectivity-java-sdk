query PropertyRegistration($propertyID: String!, $idSource: IdSource) {
    property(id: $propertyID, idSource: $idSource) {
        id
        name
        units {
            ids {
                id
                idSource
            }
            registration {
                district
                detail {
                    compliant {
                        status
                        reason
                    }
                    regulatoryCategory
                    numberOfPhysicalRooms
                    registrationRecords {
                        registrationNumber
                        registrationNumberTypeLabel
                        expiry
                    }
                }
            }
        }
    }
}
