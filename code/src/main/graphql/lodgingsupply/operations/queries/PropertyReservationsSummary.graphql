query PropertyReservationsSummary(
    $propertyId: String!,
    $checkOutDate: CheckOutDateFilter,
    $filter: ReservationFilterInput,
    $pageSize: Int!,
    $after: String,
) {
    property(id: $propertyId) {
        reservations(pageSize: $pageSize, checkOutDate: $checkOutDate, filter: $filter, after: $after) {
            totalCount
            pageInfo {
                endCursor
                hasNextPage
            }
            edges {
                cursor
                node {
                    id
                    alternativeIds {
                        supplierId
                    }
                    accessibilityText
                    adultCount
                    audit {
                        creationDateTimeUtc
                        lastUpdateDateTimeUtc
                    }
                    bedTypes
                    businessModel
                    cancellation {
                        pendingCancellation
                        vrboPrimaryReason
                    }
                    cancellationPolicy {
                        effectivePolicy {
                            endDateTimeUtc
                            policyType
                            startDateTimeUtc
                        }
                        tiers {
                            cancellationWindow {
                                cutoff
                                temporalUnit
                            }
                            penaltyRule {
                                costFlatAmount {
                                    amount
                                    currencyCode
                                }
                                numberOfNights
                                percentage
                                priceAmount {
                                    amount
                                    currencyCode
                                }
                                type
                            }
                        }
                    }
                    checkInDate
                    checkOutDate
                    childAges
                    childCount
                    creationDateTime
                    distribution {
                        distributionChannel
                        reservationSource
                    }
                    guests {
                        adultCount
                        childCount
                        pets {
                            travelingWithPets
                        }
                        primaryGuest {
                            firstName
                            lastName
                            emailAddress
                            fullPhoneNumber
                        }
                    }
                    inventoryType
                    isReconciled
                    lastUpdatedDateTime
                    merchantOfRecord
                    messageThreadId
                    multiRoomText
                    paymentInstructions
                    petCount
                    policies {
                        cancellationPolicy {
                            effectivePolicy {
                                endDateTimeUtc
                                policyType
                                startDateTimeUtc
                            }
                            tiers {
                                cancellationWindow {
                                    cutoff
                                    temporalUnit
                                }
                                penaltyRule {
                                    costFlatAmount {
                                        amount
                                        currencyCode
                                    }
                                    numberOfNights
                                    percentage
                                    priceAmount {
                                        amount
                                        currencyCode
                                    }
                                    type
                                }
                            }
                        }
                    }
                    primaryGuest {
                        emailAddress
                        firstName
                        lastName
                        loyaltyTier
                        phoneNumbers {
                            areaCode
                            countryCode
                            number
                        }
                        supplierLoyaltyPlanInfo {
                            membershipNumber
                            planCode
                        }
                        travelPurpose
                    }
                    rateIds {
                        id
                        idSource
                    }
                    reconciliationEligibility {
                        invalidScenarios {
                            reason
                            scenario
                        }
                        validScenarios
                    }
                    reconciliationType
                    remittanceType
                    reservationIds {
                        id
                        idSource
                    }
                    smokingType
                    source
                    specialRequest
                    status
                    statuses {
                        status
                    }
                    stayDates {
                        checkInDate
                        checkOutDate
                    }
                    subStatus
                    supplierOperatingModel
                    tidsCode
                    totalGuestCount
                    unitIds {
                        id
                        idSource
                    }
                    valueAddedPromotions {
                        description
                        id
                    }
                }
            }
        }
    }
}
