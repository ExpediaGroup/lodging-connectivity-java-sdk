query NotificationProfile {
    notificationProfile {
        callbackConfigs {
            callbackUrl
            contactEmail
            id
            requestTimeoutSeconds
            secretExpirationDateTime
        }
        subscriptions {
            eventTypeSubscriptions {
                callbackConfig {
                    callbackUrl
                    contactEmail
                    id
                    requestTimeoutSeconds
                    secretExpirationDateTime
                }
                eventType
            }
            product
        }
    }
}
