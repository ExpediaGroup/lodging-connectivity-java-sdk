kover {
    reports {
        total {
            html {
                htmlDir = file("$buildDir/reports/kover")
            }
        }
        verify {
            rule {
                disabled = false
                bound {
                    minValue = 90
                }
            }
        }
    }
}

tasks.named('koverVerify') {
    finalizedBy 'koverHtmlReport'
}
