plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.20'
    id 'org.jetbrains.dokka' version '1.9.20'
    id 'com.apollographql.apollo' version '4.0.1'

    /* Publishing Plugins */
    id 'maven-publish'
    id 'signing'
}

kotlin {
    jvmToolchain(8)
}

sourceSets {
    main {
        java {
            /** Include apollo generated sources in the final JAR **/
            srcDirs += 'build/generated/source/apollo'
        }
    }
}

dependencies {
    /* Kotlin */
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.0.21'

    /* Dokka */
    dokkaHtmlPlugin 'org.jetbrains.dokka:versioning-plugin:1.9.20'

    /* Apollo Kotlin */
    api 'com.apollographql.apollo:apollo-runtime:4.0.0'
    implementation 'com.apollographql.adapters:apollo-adapters-core:0.0.4'
    implementation 'com.apollographql.ktor:apollo-engine-ktor:0.0.2'

    /* EG SDK Core */
    implementation 'org.slf4j:slf4j-simple:2.0.16'
    implementation 'io.ktor:ktor-client-core:2.3.12'
    implementation 'io.ktor:ktor-client-auth-jvm:2.3.12'
    implementation 'io.ktor:ktor-http:2.3.12'
    implementation 'io.ktor:ktor-client-okhttp:2.3.12'
    implementation 'io.ktor:ktor-client-content-negotiation-jvm:2.3.12'
    implementation 'io.ktor:ktor-serialization-jackson-jvm:2.3.12'
    implementation 'io.ktor:ktor-client-logging-jvm:2.3.12'
    implementation 'io.ktor:ktor-client-encoding:2.3.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'org.jetbrains.kotlinx:atomicfu-jvm:0.24.0'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.5.Final'
    implementation 'jakarta.validation:jakarta.validation-api:2.0.2'
}

apply from: "tasks-gradle/apollo.gradle"
apply from: "tasks-gradle/publishing.gradle"
apply from: "tasks-gradle/dokka.gradle"


