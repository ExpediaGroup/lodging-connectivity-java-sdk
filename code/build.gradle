plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.20'
    id 'org.jetbrains.dokka' version '1.9.20'
    id 'com.apollographql.apollo' version '4.0.0'

    /* Publishing Plugins */
    id 'maven-publish'
    id 'signing'
}

kotlin {
    jvmToolchain(8)
}

apply from: "gradle/context/dependencies.gradle"
apply from: "gradle/context/jar.gradle"
apply from: "gradle/context/sources.gradle"

apply from: "gradle/tasks/apollo.gradle"
apply from: "gradle/tasks/dokka.gradle"
apply from: "gradle/tasks/publishing.gradle"
apply from: "gradle/tasks/tests.gradle"
